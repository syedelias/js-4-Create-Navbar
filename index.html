<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create-Navbar" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Create-Navbar</title>
  </head>
  <body>
    <section class="container">
      <div class="header">
        <h1 class="head">Navbar</h1>
        <button class="nav-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="nav-items">
        <ul class="nav">
          <li class="navbar"><a href="#">Home</a></li>
          <li class="navbar"><a href="#">About</a></li>
          <li class="navbar"><a href="#">Project</a></li>
          <li class="navbar"><a href="#">Contact</a></li>
        </ul>
      </div>
    </section>
    <script>
      let btn = document.querySelector(".nav-btn");
      let navbar = document.querySelector(".nav");
      btn.addEventListener("click", () => {
        navbar.classList.toggle("show");
      });
    </script>
  </body>
</html>
